<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller | Upload Complete</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./uploadComplete.css" />
    <script src="../app.js" defer></script>
  </head>
  <body class="body">
    <section class="upload">
      <nav class="nav container">
        <img
          src="../../assets/imgs-icons/arrow-left.svg"
          alt="back"
          class="arrow-back"
        />
        <img
          src="../../assets/imgs-icons/menu.svg"
          alt="menu"
          class="menu-bars"
        />
      </nav>

      <div class="record-data container">
        <h1>Tell Your Story</h1>
        <p>Who was your favorite speak on your mission trip?</p>

        <div class="record-upload">
          <div class="screen-photo">
            <img src="../../assets/imgs-icons/ml.jpg" alt="photo" />
          </div>
          <div class="upload-center">
            <div class="upload-complete">
              <img
                src="../../assets/imgs-icons/tick.svg"
                alt="tick"
                class="tick"
              />
              <div>
                <h1>Upload Complete</h1>
                <p>Your story looks amazing!</p>
              </div>

              <div class="socials">
                <a href="#">
                  <div class="icon">
                    <img
                      src="../../assets/imgs-icons/twitter.svg"
                      alt="twitter"
                    />
                  </div>
                </a>
                <a href="#">
                  <div class="icon">
                    <img
                      src="../../assets/imgs-icons/facebook.svg"
                      alt="facebook"
                    />
                  </div>
                </a>
                <a href="#">
                  <div class="icon">
                    <img
                      src="../../assets/imgs-icons/instagram.svg"
                      alt="instagram"
                    />
                  </div>
                </a>
              </div>

              <div class="copy-url">
                <label for="url">Copy URL</label>
                <div class="input-flex">
                  <img
                    src="../../assets/imgs-icons/outlined-ui-link.svg"
                    alt="url"
                  />
                  <input
                    type="text"
                    name="text"
                    value="https://storyteller.pwi/topic/2289/share"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="upload-btn">
          <button class="btn1">TELL YOUR STORY</button>
        </div>
      </div>
    </section>
  </body>
</html>
