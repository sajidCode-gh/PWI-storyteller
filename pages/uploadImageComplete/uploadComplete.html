<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller | Upload Complete</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./uploadComplete.css" />
  </head>
  <body class="body st">
    <section class="upload">
      <nav class="nav container">
        <img
          src="../../assets/imgs-icons/arrow-left.svg"
          alt="back"
          class="arrow-back"
        />
        <img
          src="../../assets/imgs-icons/menu.svg"
          alt="menu"
          class="menu-bars"
        />
      </nav>

      <div class="record-data container">
        <h1>Tell Your Story</h1>
        <p>Who was your favorite speak on your mission trip?</p>

        <div class="record-upload">
          <div class="record-image">
            <!-- when image is already uploaded scenario -->
            <img
              src="../../assets/imgs-icons/img-upload.png"
              class="output-image"
            />
            <!-- <label for="upload-image">
              <div class="upload-image">
                <div class="icon">
                  <img
                    src="../../assets/imgs-icons/arrow-in-down-345.svg"
                    alt="upload"
                  />
                </div>
                <h2>Upload Image</h2>
              </div>
              <input type="file" id="upload-image" accept="image/*" />
            </label> -->
            <textarea
              placeholder="Tell us your story"
              class="write-story"
            ></textarea>
          </div>
          <div class="share-btn">
            <button class="btn3-1">SHARE</button>
          </div>
          <div class="upload-center">
            <div class="upload-complete">
              <img
                src="../../assets/imgs-icons/tick.svg"
                alt="tick"
                class="tick"
              />
              <div>
                <h1>Upload Complete</h1>
                <p>Your story looks amazing!</p>
              </div>

              <div class="socials">
                <a href="#">
                  <div class="icon">
                    <img
                      src="../../assets/imgs-icons/twitter.svg"
                      alt="twitter"
                    />
                  </div>
                </a>
                <a href="#">
                  <div class="icon">
                    <img
                      src="../../assets/imgs-icons/facebook.svg"
                      alt="facebook"
                    />
                  </div>
                </a>
                <a href="#">
                  <div class="icon">
                    <img
                      src="../../assets/imgs-icons/instagram.svg"
                      alt="instagram"
                    />
                  </div>
                </a>
              </div>

              <div class="copy-url">
                <label for="url">Copy URL</label>
                <div class="input-flex">
                  <img
                    src="../../assets/imgs-icons/outlined-ui-link.svg"
                    alt="url"
                  />
                  <input
                    type="text"
                    name="text"
                    value="https://storyteller.pwi/topic/2289/share"
                  />
                </div>
              </div>
            </div>
            <a href="../recordData/recordData.html" class="record-another"
              >RECORD ANOTHER TESTIMONIAL
              <img
                src="../../assets/imgs-icons/arrow-right-363.svg"
                alt="arrow"
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
