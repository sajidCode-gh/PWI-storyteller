<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller | Select a Topic</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./selectTopic.css" />
  </head>
  <body class="body">
    <section class="select-topic">
      <nav class="nav container">
        <img
          src="../../assets/imgs-icons/arrow-left.svg"
          alt="back"
          class="arrow-back"
        />
        <img
          src="../../assets/imgs-icons/menu.svg"
          alt="menu"
          class="menu-bars"
        />
      </nav>
      <div class="select-topic-flex">
        <div class="st-logo">
          <img src="../../assets/imgs-icons/logo-center.png" alt="logo" />
          <h2>PWI Foundation</h2>
        </div>

        <div class="topics">
          <h2>Select a Topic</h2>
          <p>Share your experience</p>

          <span>Volunteers of PWI</span>
          <span>Volunteer</span>
          <span>Donor</span>
          <span>I am a past or present EGM board member</span>
          <span
            >I am a donor that has been supporting this nonprofit for 20
            years</span
          >
          <span class="last-topic">Topic 6</span>
        </div>
      </div>
    </section>
  </body>
</html>
