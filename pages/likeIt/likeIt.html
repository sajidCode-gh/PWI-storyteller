<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller | Like it</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./likeIt.css" />
    <script src="../app.js" defer></script>
  </head>
  <body class="body">
    <section class="likeIt">
      <nav class="nav container">
        <img
          src="../../assets/imgs-icons/arrow-left.svg"
          alt="back"
          class="arrow-back"
        />
        <img
          src="../../assets/imgs-icons/menu.svg"
          alt="menu"
          class="menu-bars"
        />
      </nav>

      <div class="record-data container">
        <h1>Tell Your Story</h1>
        <p>Who was your favorite speak on your mission trip?</p>

        <div class="record-likeIt">
          <div class="screen-photo">
            <img src="../../assets/imgs-icons/ml.jpg" alt="photo">
          </div>
          <div class="likeIt-center">
            <span>Like it?</span>
            <div class="likeIt-btns">
              <button>RETAKE</button>
              <button>YES</button>
            </div>
          </div>
        </div>
        <div class="story-btn">
        <button class="btn1">TELL YOUR STORY</button>
        </div>
    </section>
  </body>
</html>
