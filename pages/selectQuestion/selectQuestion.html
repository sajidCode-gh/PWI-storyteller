<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller | Select a Question</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./selectQuestion.css" />
  </head>
  <body class="body">
    <section class="select-question">
      <nav class="nav container">
        <img
          src="../../assets/imgs-icons/arrow-left.svg"
          alt="back"
          class="arrow-back"
        />
        <img
          src="../../assets/imgs-icons/menu.svg"
          alt="menu"
          class="menu-bars"
        />
      </nav>
      <div class="select-question-flex">
        <div class="st-logo">
          <img src="../../assets/imgs-icons/logo-center.png" alt="logo" />
          <h2>PWI Foundation</h2>
          <p>Tell Your Story</p>
        </div>

        <div class="questions">
          <div>
            <span>QUESTION 1</span>
            <p>
              What was your favorite part of the PWI Mission trip in Africa?
            </p>
            <a href="#" class="btn2">TELL MY STORY</a>
          </div>
          <div>
            <span>QUESTION 2</span>
            <p>Who was your favorite speak on your mission trip?</p>
            <a href="#" class="btn2">TELL MY STORY</a>
          </div>
          <div>
            <span>QUESTION 3</span>
            <p>Who was your favorite speak on your mission trip?</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
