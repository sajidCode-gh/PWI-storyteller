<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller | tell your story</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./tellStory.css" />
    <script src="../app.js" defer></script>
  </head>
  <body class="body">
    <section class="record">
      <nav class="nav container">
        <img
          src="../../assets/imgs-icons/arrow-left.svg"
          alt="back"
          class="arrow-back"
        />
        <img
          src="../../assets/imgs-icons/menu.svg"
          alt="menu"
          class="menu-bars"
        />
      </nav>

      <div class="record-data container">
        <h1>Tell Your Story</h1>
        <p>Who was your favorite speak on your mission trip?</p>

        <div class="record-board">
          <div class="board-btns">
          <button class="board-btn">Record video</button>
          <button class="board-btn">Upload video</button>
          <button class="board-btn">Record Screen</button>
          </div>
          <a href="#" class="powered-by">Powered by Pipe</a>
        </div>

    </section>
  </body>
</html>
